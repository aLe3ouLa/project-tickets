<div class="ticket-details--container">
  <div class="selected-ticket--title">{{ ticket?.title }}</div>
  <form>
    <div>
      {{ticket?.user}}
    </div>
    <hr>

    <div>
      <label for="fileName">Input</label>
      <input type="file" id="fileName" class="fileName" name="fileName" />
    </div>

    <hr />

    <div class="comment-title">
        <h3>Comments</h3>
        <button type="button" class="btn btn-comment">Add comment</button>
    </div>


    <div class="comment-container" *ngIf="ticket?.comment"></div>
  </form>
</div>
