<div class="ticket-list">
  <div class="ticket-list--container">
    <div class="ticket-list--name">
      Tickets
    </div>
    <div class="ticket-list">
      <ul class="ticket-list-ul">
        <li *ngFor="let ticket of project?.tickets"  routerLink="tickets/{{ticket.id}}" routerLinkActive="active" >
          {{ticket.title}}
        </li>
      </ul>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
