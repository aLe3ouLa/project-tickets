<div class="container">
  <div class="project-list--name">
    Tickets
  </div>
  <div class="project-list">
    <ul class="project-list-ul">
      <li *ngFor="let ticket of tickets" routerLinkActive="active" >
        <a (click)="onSelected(ticket)" > {{ticket.title}}</a>
      </li>
    </ul>
  </div>
</div>
