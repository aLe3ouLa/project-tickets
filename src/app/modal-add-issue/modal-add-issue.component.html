<div class="modal--container">
  <div class="modal--content">
    <form (ngSubmit)="onSuccess(f)" #f="ngForm">
      <label for="project">Select project</label>
      <select name="project" id="project" (change)="onSelectingProject($event)">
        <option>Select a project</option>
        <option value="{{ project.id }}" *ngFor="let project of projects">{{
          project.title
        }}</option>
      </select>

      <div *ngIf="project">
        <fieldset>
          <legend>Add New Ticket</legend>
          <div class="title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ngModel required />
          </div>

          <div class="user">
            <label for="user">User</label>
            <input type="text" id="user" name="user" ngModel required />
          </div>

          <div class="fileName">
            <label for="fileName">File</label>
            <input type="file" id="fileName" name="fileName" ngModel required />
          </div>
        </fieldset>
      </div>

      <button type="reset" class="btn" (click)="onReset()">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
