<div class="modal--container">
  <!-- START modal Content-->
  <div class="modal--content">
    <h3>Add new ticket</h3>
    <br />
    <!-- START form -->
    <form (ngSubmit)="onSuccess(f)" #f="ngForm">
      <!-- START projects dropdown -->
      <label for="project" class="project--label">Project</label> <br />
      <select name="project" id="project" (change)="onSelectingProject($event)">
        <option>Select a project</option>
        <option value="{{ project.id }}" *ngFor="let project of projects">{{
          project.title
        }}</option>
      </select>
      <!-- END projects dropdown -->
      <div class="ticket--details" *ngIf="project">
        <!-- START inputs -->
        <fieldset>
          <legend>New Ticket</legend>
          <div class="title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ngModel required />
          </div>

          <div class="user">
            <label for="user">User</label>
            <input type="text" id="user" name="user" ngModel required />
          </div>

          <div class="fileName">
            <label for="fileName">File</label>
            <input type="file" id="fileName" name="fileName" ngModel required />
          </div>
        </fieldset>
        <!-- END inputs -->
      </div>
      <!-- START action buttons -->
      <div class="action-buttons">
        <button type="reset" class="btn btn-reset" (click)="onReset()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
      <!-- END action buttons -->
    </form>
    <!-- END form -->
  </div>
  <!-- END modal Content-->
</div>
